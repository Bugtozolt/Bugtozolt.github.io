<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link href="pract13.css" rel="stylesheet">
    <script src="pract13.js" defer></script>
</head>

<body>
    <div id="all">
        <div id="mage">
            <img src="images/clear_mage.png" alt="magpic" id="magpic">
            <div class="flexcol">
                <div class="hpmp">
                    <div class="hpbox hpbox1">
                    </div>
                    <div class="mpbox mpbox1">
                    </div>
                </div>
                <div class="btnsjs">
                    <div class="hpbtns">
                        <button class="minushp hpm">-10</button>
                        <button class="addhp addm ">+10</button>
                    </div>
                    <div class="mpbtns">
                        <button class="minusmp mmm">-10</button>
                        <button class="addmp amm">+10</button>
                    </div>

                </div>
            </div>
        </div>
        <div id="monster">
            <div id="enemy">
                <img src="images/clear_monster.png" alt="monpic" id="monpic">
                <div class="flexcol">
                    <div class="btnsjs btncol2">
                        <div class="hpbtns">
                            <button class="minushp monmin2">-10</button>
                            <button class="addhp monadd2">+10</button>
                        </div>
                        <div class="hundred">
                            <button class="minushundred2">-100</button>
                            <button class="addhundred2">+100</button>
                        </div>
                    </div>
                    <div class="hpmp">
                        <div class="hpbox hpbox2"></div>
                    </div>
                    <div class="btnsjs btncol">
                        <div class="hpbtns">
                            <button class="minushp monmin">-10</button>
                            <button class="addhp monadd">+10</button>
                        </div>
                        <div class="hundred">
                            <button class="minushundred">-100</button>
                            <button class="addhundred">+100</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="warrior">
            <img src="images/clear_warrior.png" alt="warpic" id="warpic">
            <div class="flexcol">
                <div class="hpmp">
                    <div class="hpbox hpbox3">
                    </div>
                    <div class="mpbox mpbox3">
                    </div>
                </div>
                <div class="btnsjs">
                    <div class="hpbtns">
                        <button class="minushp mw">-10</button>
                        <button class="addhp aw">+10</button>
                    </div>
                    <div class="mpbtns">
                        <button class="minusmp mm">-10</button>
                        <button class="addmp am">+10</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
