<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="pract13.css" rel="stylesheet">
    <script src="pract13.js" defer></script>
</head>

<body>
    <div id="all">
        <div id="mage">
            <img src="images/mage_gif.gif" alt="magpic" id="magpic">
            <div class="flexcol">
                <div class="hpmp">
                    <div class="hpbox hpbox1">
                    </div>
                    <div class="mpbox mpbox1">
                    </div>
                </div>
                <div class="btnsjs">
                    <div class="hpbtns">
                        <button class="minushp hpm">-10</button>
                        <button class="addhp addm ">+10</button>
                    </div>
                    <div class="mpbtns">
                        <button class="minusmp mmm">-10</button>
                        <button class="addmp amm">+10</button>
                    </div>
                </div>
                <div class="potions">
                    <div class="hppotion2">
                        <button class="potionbtn potionhp2"><img src="images/hp_potion.png" id="hppotionimg"></button>
                        <p id="numhppotw2"></p>
                    </div>
                    <div class="mppotion2">
                        <button class="potionbtn potionmp2"><img src="images/mp_glass.png" id="mppotionimg"></button>
                        <p id="nummppotw2"></p>
                    </div>
                </div>
            </div>
        </div>
        <div id="monster">
            <div id="enemy">
                <img src="images/clear_monster.png" alt="monpic" id="monpic">
                <div class="flexcol">
                    <div class="btnsjs btncol2">
                        <div class="hpbtns">
                            <button class="minushp monmin2">-10</button>
                            <button class="addhp monadd2">+10</button>
                        </div>
                        <div class="hundred">
                            <button class="minushundred2">-100</button>
                            <button class="addhundred2">+100</button>
                        </div>
                    </div>
                    <div class="hpmp">
                        <div class="hpbox hpbox2"></div>
                    </div>
                    <div class="btnsjs btncol">
                        <div class="hpbtns">
                            <button class="minushp monmin">-10</button>
                            <button class="addhp monadd">+10</button>
                        </div>
                        <div class="hundred">
                            <button class="minushundred">-100</button>
                            <button class="addhundred">+100</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="warrior">
            <img src="images/warrior_gif.gif" alt="warpic" id="warpic">
            <div class="flexcol">
                <div class="hpmp">
                    <div class="hpbox hpbox3">
                    </div>
                    <div class="mpbox mpbox3">
                    </div>
                </div>
                <div class="btnsjs">
                    <div class="hpbtns">
                        <button class="minushp mw">-10</button>
                        <button class="addhp aw">+10</button>
                    </div>
                    <div class="mpbtns">
                        <button class="minusmp mm">-10</button>
                        <button class="addmp am">+10</button>
                    </div>
                </div>
                <div class="potions">
                    <div class="hppotion2">
                        <button class="potionbtn potionhp"><img src="images/hp_potion.png" id="hppotionimg"></button>
                        <p id="numhppotw"></p>
                    </div>
                    <div class="mppotion2">
                        <button class="potionbtn potionmp"><img src="images/mp_glass.png" id="mppotionimg"></button>
                        <p id="nummppotw"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
